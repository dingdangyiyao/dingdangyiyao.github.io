<script type="text/javascript" charset="utf-8">
		//获得slider插件对象
		var gallery = mui('.mui-slider');
			gallery.slider({
			interval:500//自动轮播周期，若为0则不自动播放，默认为0；
		});
		var progressbar = mui('#home_prog');
			mui(progressbar).progressbar().setProgress(10)
			progressbar.on('tap', 'a', function() {
				mui(progressbar).progressbar().setProgress(this.getAttribute('data-progress'));
			});
		mui("#xs").progressbar({progress:60}).show();
		mui("#xy").progressbar({progress:20}).show();
		mui('body').on('tap','a',function(){
		    window.top.location.href=this.href;
		});
</script>
